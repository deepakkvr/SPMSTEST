name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Set the Node.js version you want to use

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests (assuming you're using a test command like 'npm test')
    - name: Run tests
      run: npm test

    # Optionally, you can add other steps for linting, building, etc.
